<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>OG landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
 <div class="banner" style="background-image: url('images/Capture1.JPG');">
    <div class="container">
      <h1>Welcome to my page</h1>
      <p>“Without music, life would be a mistake” ― Friedrich Nietzsche</p>
      <a href="http://www.ogmusik.com" class="btn-website" target="blank">Check Out My Website</a>
    </div>
  </div>

  <!-- code a "How it works" section -->
  <div class="content-section">
    <h2 id="title">Where you can find me</h2>

      <div class="cards-container">
        <div class="card">
          <a href="https://soundcloud.com/oliviergirardot/" class="btn-hover">
            <img src="images/SoundCloud_-_Logo.svg" alt="soundcloud">
          </a>
          <h4>Soundcloud</h4>
          <p class="para-cards">Listen to my music on Soundcloud!</p>
        </div>
        <div class="card">
          <a href="https://www.youtube.com/channel/UCA8H9FaKjq33VUZM7FHLdGQ" class="btn-hover">
            <img src="images/Youtube_icon.svg" alt="youtube">
          </a>
          <h4>Youtube</h4>
          <p class="para-cards">Watch my videos on Youtube!</p>
        </div>
        <div class="card">
          <a href="https://twitter.com/OGmusik" class="btn-hover">
            <img src="images/Twitter_bird_logo_2012.svg" alt="twitter">
          </a>
          <h4>Twitter</h4>
          <p class="para-cards">Follow me on Twitter!</p>
        </div>
      </div>

  </div>

  <!-- code a footer -->
  <div class="footer">
    <div class="links">
      <a href="#"><i class="fab fa-fw fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-fw fa-github"></i></a>
      <a href="#"><i class="fab fa-fw fa-twitter"></i></a>
      <a href="#"><i class="fab fa-fw fa-instagram"></i></a>
      <p>This website was coded with <i class="fas fa-heart"></i> at Le Wagon.</p>

    </div>
  </div>
</body>
</html>
